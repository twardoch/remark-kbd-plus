name: Build Examples

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-examples:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build package
      run: npm run build
    
    - name: Create example project
      run: |
        mkdir -p example-project
        cd example-project
        npm init -y
        npm install ../
        
    - name: Create usage example
      shell: bash
      run: |
        cd example-project
        cat > example.js << 'EOF'
        import { unified } from 'unified';
        import remarkParse from 'remark-parse';
        import remarkKbdPlus from 'remark-kbd-plus';
        import remarkRehype from 'remark-rehype';
        import rehypeStringify from 'rehype-stringify';
        
        const markdown = `
        # Example Usage
        
        Press ++Ctrl+Alt+Delete++ to open task manager.
        Use ++Cmd+Space++ to open spotlight on Mac.
        `;
        
        const result = unified()
          .use(remarkParse)
          .use(remarkKbdPlus)
          .use(remarkRehype)
          .use(rehypeStringify)
          .processSync(markdown);
        
        console.log(result.toString());
        EOF
    
    - name: Test example
      run: |
        cd example-project
        node example.js
    
    - name: Create platform-specific archive
      shell: bash
      run: |
        PLATFORM="${{ matrix.os }}"
        NODE_VERSION="${{ matrix.node-version }}"
        VERSION=$(node -p "require('./package.json').version")
        
        mkdir -p dist-examples
        cd example-project
        tar -czf "../dist-examples/remark-kbd-plus-example-${PLATFORM}-node${NODE_VERSION}-${VERSION}.tar.gz" *
    
    - name: Upload example artifacts
      uses: actions/upload-artifact@v4
      with:
        name: examples-${{ matrix.os }}-node${{ matrix.node-version }}
        path: dist-examples/
        retention-days: 30